<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>breadcrumbs</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="breadcrumbs">
      <div class="banner_breadcrumbs">
        <img src="img/_breadcrumbs.png" alt="" />

        <div class="text">
          <div class="text_link">
            <h3>Shop</h3>
            <div class="text_home">
              <a href="" class="home_breadcrumbs">Home</a
              ><i class="fa-solid fa-chevron-right"></i>
              <a href="">Shop</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="under_banner">
      <div class="left">
        <i class="fa-solid fa-sliders"></i>
        <div class="filter">Filter</div>
        <i class="fas fa-grip"></i>
        <i class="fas fa-align-justify"></i>
        <div class="">Showing 1â€“16 of 32 results</div>
      </div>
      <div class="right">
        <div class="show">Show</div>
        <input type="number" placeholder="16" class="input_show" />
        <div class="short_by">Short by</div>
        <input type="" placeholder="Default" class="input_short_by" />
      </div>
    </div>
  </body>
</html>
